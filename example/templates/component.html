<section class="component" id="section_{{keyName}}">
    <header class="component__header">
        <h2 class="component__title"><a href="#section_{{keyName}}" class="component__title-prefix">#</a>{{name}}</h2>
        <span class="component__path">{{path}}</span>
    </header>
    {{description}}
    {{props}}
    {{slots}}
    {{import}}
</section>
